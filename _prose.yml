prose:
  media: 'source/images/blog'
  rooturl: 'source/posts'
  siteurl: 'https://team1432.github.io'
  metadata:
    source/posts:
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "author"
        field:
          element: "text"
          label: "Author"
          value: ""
      - name: "tags"
        field:
          element: "multiselect"
          label: "Tags"
          alterable: true
          options:
            - name: 'Tech'
              value: 'Tech'
      - name: "date"
        field:
          element: "text"
          label: "Date"
          value: CURRENT_DATETIME
